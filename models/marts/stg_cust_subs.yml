version: 2

models:
  - name: dim_cust_subs
    description: "Customer subscription dimension mart"

    columns:
      - name: customer_id
        description: "Unique customer identifier"
        tests:
          - not_null
          - unique

      - name: email
        description: "Customer email address"
        tests:
          - not_null

      - name: subscription_date
        description: "Customer subscription date"
